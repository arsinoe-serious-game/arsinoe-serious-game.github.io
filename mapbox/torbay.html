<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    function point_in_regions(regions, lat,lng){

        for (const [key, value] of Object.entries(regions)) {

            let sx = 100; let fx = -100;
            let sy = 90; let fy = 0;

            for(let i = 0;i< value['rect'].length;i++) {
                let p = value['rect'][i];

                if (sx > p[0]) {
                    sx = p[0];
                }

                if (fx < p[0]) {
                    fx = p[0];
                }

                if (p[1] < sy) {
                    sy = p[1];
                }

                if (p[1] > fy) {
                    fy = p[1];
                }
            }

            if ((lat >= sx) && (lat <=fx) && (lng >=sy) && (lng <=fy)){
                return true;
            }

        }


        return false;
    }


	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoiZ2F6dGFzdGljIiwiYSI6ImNrYzA4Y2c4NjFoYnIyeHRicmZuaTgyMGQifQ.fkkbIOCwq4j70CqNeiBGcA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-3.533, 50.435], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 12.0 // starting zoom
    });

    let regions = {
        "Brixham": {
                "rect": [
                    [
                        -3.566823,
                        50.412656
                    ],
                    [
                        -3.482775,
                        50.413758
                    ],
                    [
                        -3.481527,
                        50.373752
                    ],
                    [
                        -3.565504,
                        50.372651
                    ]
                ],
            'col': '#ff0000',
        },
        "Paignton": {
            "rect": [
                [
                    -3.612472,
                    50.469556
                ],
                [
                    -3.551369,
                    50.470387
                ],
                [
                    -3.549365,
                    50.409041
                ],
                [
                    -3.610389,
                    50.408212
                ]
            ],
            'col': '#00ff00',
        },

        "Torquay": {
            "rect": [
                [
                    -3.582708,
                    50.509987
                ],
                [
                    -3.482585,
                    50.511305
                ],
                [
                    -3.480749,
                    50.452618
                ],
                [
                    -3.580749,
                    50.451303
                ]
            ],
            'col': '#0000ff',
        }
    };


    map.on('style.load', () => {

        let sx = 100; let fx = -100;
        let sy = 90; let fy = 0;

        for (const [key, value] of Object.entries(regions)) {

            let coords = [];

            for(let i = 0;i< value['rect'].length +1;i++) {
                let p = value['rect'][i % value['rect'].length];
                coords.push(p);

                if (sx > p[0]){
                    sx = p[0];
                }

                if (fx < p[0]){
                    fx = p[0];
                }

                if (p[1] < sy){
                    sy = p[1];
                }

                if (p[1] > fy){
                    fy = p[1];
                }
            }


            map.addSource(key, {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        // These coordinates outline Maine.
                        'coordinates': [coords]
                    }
                }
            });

            // Add a new layer to visualize the polygon.
            map.addLayer({
                'id': key,
                'type': 'fill',
                'source': key, // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': value['col'], // blue color fill
                    'fill-opacity': 0.33
                }
            });
        }

            //add some markers
        sx -= 0.01;
        sy -= 0.01;

        for(let lat = sx; lat <= (fx+0.01); lat += 0.01) {
            for(let lng = sy; lng <= (fy+0.01); lng += 0.01) {

                if (point_in_regions(regions, lat,lng)) {
                    var popup = new mapboxgl.Popup().setText(lat.toFixed(2).toString() + ':' + lng.toFixed(2).toString());
                    const marker1 = new mapboxgl.Marker().setLngLat([lat, lng]).addTo(map).setPopup(popup);
                }
            }
        }

    });


</script>

</body>
</html>
